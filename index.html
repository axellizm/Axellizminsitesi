<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AXELLIZM | Professional Digital Identity</title>
    <!-- Font: Inter (Modern & Sade Sans-Serif) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;800&display=swap" rel="stylesheet">
    <style>
        /* --- CSS DEƒûƒ∞≈ûKENLERƒ∞ (Sadece UI ƒ∞√ßin) --- */
        :root {
            --pink: #ff007f;
            --blue: #00f3ff;
            --black: #050505;
            --glass: rgba(255, 255, 255, 0.02);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--black);
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- 60 FPS ULTRA-AKICI ARKA PLAN --- */
        .neon-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #12000a 0%, var(--black) 100%);
        }

        .gradient-flow {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: conic-gradient(from 0deg, transparent, var(--pink), transparent, var(--blue), transparent);
            animation: rotateBG 15s linear infinite;
            filter: blur(100px);
            opacity: 0.15;
        }

        @keyframes rotateBG {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* --- AXELLIZM BRANDING HEADER --- */
        .brand-header {
            width: 100%;
            padding: 60px 20px;
            text-align: center;
        }

        .axellizm-title {
            font-size: clamp(2.5rem, 10vw, 5rem);
            font-weight: 300;
            letter-spacing: 1.5rem;
            color: var(--pink);
            text-transform: uppercase;
            text-shadow: 0 0 15px rgba(255, 0, 127, 0.6);
            animation: logoPulse 4s infinite ease-in-out;
            user-select: none;
            margin-right: -1.5rem; /* Letter spacing dengeleme */
        }

        @keyframes logoPulse {
            0%, 100% { transform: scale(1); opacity: 0.8; text-shadow: 0 0 15px var(--pink); }
            50% { transform: scale(1.02); opacity: 1; text-shadow: 0 0 40px var(--pink), 0 0 60px var(--pink); }
        }

        /* --- MAIN LAYOUT --- */
        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 40px;
        }

        @media (max-width: 968px) {
            .app-container { grid-template-columns: 1fr; }
        }

        /* --- GLASSMORPHISM PANELS --- */
        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* --- FORM ELEMENTS --- */
        .field { margin-bottom: 20px; }
        label { display: block; margin-bottom: 10px; font-size: 0.8rem; letter-spacing: 2px; color: rgba(255,255,255,0.5); text-transform: uppercase; }
        
        input, select, textarea {
            width: 100%;
            background: rgba(255,255,255,0.04);
            border: 1px solid var(--glass-border);
            padding: 16px;
            border-radius: 12px;
            color: #fff;
            transition: var(--transition);
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--pink);
            background: rgba(255, 0, 127, 0.05);
            box-shadow: 0 0 20px rgba(255, 0, 127, 0.2);
        }

        /* --- 3D NEON BUTTONS --- */
        .btn-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .btn-3d {
            background: linear-gradient(135deg, var(--pink), #8a0045);
            border: none;
            padding: 20px;
            border-radius: 15px;
            color: #fff;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            box-shadow: 0 6px 0 #600030, 0 10px 20px rgba(255, 0, 127, 0.3);
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-3d:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 9px 0 #600030, 0 15px 25px rgba(255, 0, 127, 0.4);
        }

        .btn-3d:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #600030;
        }

        .btn-blue {
            background: linear-gradient(135deg, var(--blue), #00878f);
            box-shadow: 0 6px 0 #005a5f, 0 10px 20px rgba(0, 243, 255, 0.2);
        }

        .btn-blue:hover { box-shadow: 0 9px 0 #005a5f, 0 15px 25px rgba(0, 243, 255, 0.3); }
        .btn-blue:active { box-shadow: 0 2px 0 #005a5f; }

        /* --- PREVIEW CARD --- */
        .preview-card {
            border: 2px solid var(--pink);
            background: linear-gradient(145deg, rgba(255,255,255,0.05) 0%, rgba(255, 0, 127, 0.05) 100%);
            text-align: center;
            position: sticky;
            top: 40px;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .p-avatar-box {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            margin: 0 auto 25px;
            border: 3px solid var(--pink);
            padding: 5px;
            box-shadow: 0 0 30px var(--pink);
            background: var(--black);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
        }

        .p-avatar-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        /* --- MODAL SYSTEM --- */
        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98);
            backdrop-filter: blur(40px);
            z-index: 1000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .close-btn {
            position: absolute;
            top: 30px; right: 30px;
            background: none; border: 1px solid var(--pink);
            color: var(--pink); width: 50px; height: 50px;
            border-radius: 50%; cursor: pointer; font-size: 20px;
        }

        /* --- CANVAS --- */
        canvas {
            background: #000;
            border-radius: 20px;
            box-shadow: 0 0 60px rgba(255, 0, 127, 0.3);
            max-width: 100%;
        }

        .mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 75px);
            gap: 15px;
            margin-top: 30px;
        }

        @media (max-width: 768px) { .mobile-controls { display: grid; } }

        .m-btn {
            width: 75px; height: 75px;
            background: var(--glass);
            border: 1px solid var(--pink);
            border-radius: 20px;
            color: #fff; font-size: 28px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="neon-background">
        <div class="gradient-flow"></div>
    </div>

    <header class="brand-header">
        <h1 class="axellizm-title">AXELLIZM</h1>
    </header>

    <main class="app-container">
        <!-- Form Section -->
        <section class="glass-panel">
            <h2 style="margin-bottom: 30px; letter-spacing: 3px; color: var(--blue);">SYSTEM CONFIG</h2>
            
            <div class="field">
                <label>Username</label>
                <input type="text" id="in-user" placeholder="Enter identity..." oninput="sync()">
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div class="field">
                    <label>Prefix</label>
                    <select id="in-prefix" onchange="sync()">
                        <option value="Mr.">Mr.</option>
                        <option value="Ms.">Ms.</option>
                        <option value="Neo">Neo</option>
                        <option value="Cmdr.">Cmdr.</option>
                    </select>
                </div>
                <div class="field">
                    <label>Avatar (Emoji)</label>
                    <input type="text" id="in-emoji" placeholder="‚ö°" oninput="sync()">
                </div>
            </div>

            <div class="field">
                <label>Biography</label>
                <textarea id="in-bio" rows="4" placeholder="Encrypted data..." oninput="sync()"></textarea>
            </div>

            <div class="field">
                <label>Visual Upload</label>
                <input type="file" id="in-file" accept="image/*" onchange="loadPhoto(this)">
            </div>

            <div class="btn-wrapper">
                <button class="btn-3d" onclick="toggleModal('snake', true)">üéÆ SNAKE</button>
                <button class="btn-3d btn-blue" onclick="toggleModal('heart', true)">üíé HEART</button>
            </div>
        </section>

        <!-- Preview Section -->
        <section class="glass-panel preview-card">
            <div class="p-avatar-box" id="p-avatar">üë§</div>
            <p id="p-prefix" style="color: var(--pink); font-size: 0.8rem; font-weight: 800; letter-spacing: 3px; margin-bottom: 10px;">MR.</p>
            <h2 id="p-name" style="letter-spacing: 5px; font-weight: 800; margin-bottom: 20px;">KULLANICI</h2>
            <p id="p-bio" style="font-size: 0.95rem; line-height: 1.7; opacity: 0.6;">Waiting for input...</p>
        </section>
    </main>

    <!-- SNAKE MODAL -->
    <div id="modal-snake" class="overlay">
        <button class="close-btn" onclick="toggleModal('snake', false)">‚úï</button>
        <h2 style="color: var(--pink); margin-bottom: 20px; letter-spacing: 5px;">NEON SNAKE</h2>
        <div id="score" style="font-size: 2rem; margin-bottom: 20px; font-weight: 800;">00</div>
        <canvas id="snakeCanvas" width="400" height="400"></canvas>
        <div class="mobile-controls">
            <div></div><button class="m-btn" onclick="setDir('UP')">‚Üë</button><div></div>
            <button class="m-btn" onclick="setDir('LEFT')">‚Üê</button>
            <button class="m-btn" onclick="setDir('DOWN')">‚Üì</button>
            <button class="m-btn" onclick="setDir('RIGHT')">‚Üí</button>
        </div>
    </div>

    <!-- HEART MODAL -->
    <div id="modal-heart" class="overlay">
        <button class="close-btn" onclick="toggleModal('heart', false)">‚úï</button>
        <h2 style="color: var(--blue); margin-bottom: 20px; letter-spacing: 5px;">NEON HEART</h2>
        <input type="text" id="h-input" placeholder="A" maxlength="1" style="width: 80px; text-align: center; font-size: 2rem; margin-bottom: 30px;">
        <canvas id="heartCanvas" width="500" height="500"></canvas>
    </div>

    <script>
        /* --- JS COLOR CONSTANTS (CSS'den Baƒüƒ±msƒ±z, Hatasƒ±z √áalƒ±≈üma ƒ∞√ßin) --- */
        const COLOR = {
            pink: '#ff007f',
            blue: '#00f3ff',
            black: '#050505',
            white: '#ffffff'
        };

        /* --- PROFIL SENKRONƒ∞ZASYONU --- */
        function sync() {
            document.getElementById('p-name').innerText = document.getElementById('in-user').value.toUpperCase() || 'KULLANICI';
            document.getElementById('p-prefix').innerText = document.getElementById('in-prefix').value.toUpperCase();
            document.getElementById('p-bio').innerText = document.getElementById('in-bio').value || 'Waiting for input...';
            
            const emoji = document.getElementById('in-emoji').value;
            if(emoji && !document.querySelector('#p-avatar img')) {
                document.getElementById('p-avatar').innerText = emoji;
            }
        }

        function loadPhoto(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = e => {
                    document.getElementById('p-avatar').innerHTML = `<img src="${e.target.result}">`;
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        /* --- MODAL KONTROL --- */
        function toggleModal(id, show) {
            document.getElementById(`modal-${id}`).style.display = show ? 'flex' : 'none';
            if(id === 'snake' && show) initSnake();
            if(id === 'heart' && show) initHeart();
            if(!show) {
                clearInterval(snakeTick);
                cancelAnimationFrame(heartFrame);
            }
        }

        /* --- NEON SNAKE MOTORU --- */
        const sCanvas = document.getElementById('snakeCanvas');
        const sCtx = sCanvas.getContext('2d');
        let snake, food, dir, score, snakeTick;

        function initSnake() {
            snake = [{x: 200, y: 200}, {x: 180, y: 200}, {x: 160, y: 200}];
            food = { x: 100, y: 100 };
            dir = 'RIGHT'; score = 0;
            document.getElementById('score').innerText = '00';
            if(snakeTick) clearInterval(snakeTick);
            snakeTick = setInterval(updateSnake, 110);
        }

        function setDir(n) {
            const opp = {UP:'DOWN', DOWN:'UP', LEFT:'RIGHT', RIGHT:'LEFT'};
            if(n !== opp[dir]) dir = n;
        }

        window.addEventListener('keydown', e => {
            if(e.key === 'ArrowUp') setDir('UP');
            if(e.key === 'ArrowDown') setDir('DOWN');
            if(e.key === 'ArrowLeft') setDir('LEFT');
            if(e.key === 'ArrowRight') setDir('RIGHT');
        });

        function updateSnake() {
            let head = { ...snake[0] };
            if(dir === 'UP') head.y -= 20;
            if(dir === 'DOWN') head.y += 20;
            if(dir === 'LEFT') head.x -= 20;
            if(dir === 'RIGHT') head.x += 20;

            if(head.x < 0 || head.x >= 400 || head.y < 0 || head.y >= 400 || snake.some(s => s.x === head.x && s.y === head.y)) {
                initSnake(); return;
            }

            snake.unshift(head);
            if(head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').innerText = score < 10 ? '0'+score : score;
                food = { x: Math.floor(Math.random()*19)*20, y: Math.floor(Math.random()*19)*20 };
            } else snake.pop();
            
            drawSnake();
        }

        function drawSnake() {
            sCtx.fillStyle = '#000'; sCtx.fillRect(0,0,400,400);
            
            // Food
            sCtx.shadowBlur = 15; sCtx.shadowColor = COLOR.blue;
            sCtx.fillStyle = COLOR.blue;
            sCtx.beginPath(); sCtx.arc(food.x+10, food.y+10, 8, 0, Math.PI*2); sCtx.fill();

            // Snake
            snake.forEach((s, i) => {
                sCtx.shadowBlur = 10; sCtx.shadowColor = COLOR.pink;
                sCtx.fillStyle = i === 0 ? '#fff' : COLOR.pink;
                sCtx.fillRect(s.x+1, s.y+1, 18, 18);
            });
            sCtx.shadowBlur = 0;
        }

        /* --- NEON HEART MOTORU --- */
        const hCanvas = document.getElementById('heartCanvas');
        const hCtx = hCanvas.getContext('2d');
        let heartFrame;

        function initHeart() {
            function render() {
                hCtx.fillStyle = 'rgba(5, 5, 5, 0.15)';
                hCtx.fillRect(0, 0, 500, 500);
                
                const time = Date.now() * 0.0025;
                const char = document.getElementById('h-input').value || 'A';
                
                hCtx.save();
                hCtx.translate(250, 250);
                hCtx.rotate(Math.sin(time * 0.4) * 0.15);
                
                const pulse = 13 + Math.sin(time * 3) * 1.2;
                hCtx.beginPath();
                for(let t = 0; t < Math.PI * 2; t += 0.01) {
                    const x = 16 * Math.pow(Math.sin(t), 3);
                    const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                    hCtx.lineTo(x * pulse, y * pulse);
                }
                
                hCtx.shadowBlur = 25;
                hCtx.shadowColor = COLOR.pink;
                hCtx.strokeStyle = COLOR.pink;
                hCtx.lineWidth = 4;
                hCtx.stroke();
                
                hCtx.shadowBlur = 10;
                hCtx.shadowColor = COLOR.blue;
                hCtx.fillStyle = COLOR.white;
                hCtx.font = '800 60px Inter';
                hCtx.textAlign = 'center';
                hCtx.textBaseline = 'middle';
                hCtx.fillText(char.toUpperCase(), 0, 0);
                
                hCtx.restore();
                heartFrame = requestAnimationFrame(render);
            }
            render();
        }

        // Giri≈ü kartƒ± tilt efekti
        document.addEventListener('mousemove', e => {
            const card = document.querySelector('.preview-card');
            if(!card) return;
            const x = (window.innerWidth / 2 - e.pageX) / 30;
            const y = (window.innerHeight / 2 - e.pageY) / 30;
            card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
        });
    </script>
</body>
</html>
