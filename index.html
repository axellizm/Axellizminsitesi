<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axellizm | Gelişmiş Tasarım</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-color: #050505;
            --accent-pink: #643F23;
            --soft-pink: #a36a4d;
            --glass-yellow: rgba(255, 191, 0, 0.15);
            --glass-black: rgba(0, 0, 0, 0.8);
            --text-main: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.6);
            --transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: radial-gradient(circle at bottom right, var(--accent-pink) 0%, var(--bg-color) 70%);
            animation: background-glow 10s ease-in-out infinite alternate;
        }

        @keyframes background-glow {
            from { background-position: 0% 0%; }
            to { background-position: 100% 100%; }
        }

        /* Profil Bölümü */
        .avatar-container { position: fixed; top: 2rem; right: 2rem; z-index: 1000; }
        .avatar-wrapper {
            width: 80px; height: 80px; border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.1);
            overflow: hidden; cursor: pointer; transition: var(--transition);
            background: #111; display: flex; align-items: center; justify-content: center;
        }
        .avatar-wrapper:hover {
            transform: scale(1.1) rotate(5deg);
            border-color: var(--soft-pink);
            box-shadow: 0 0 20px rgba(163, 106, 77, 0.3);
        }
        .avatar-wrapper img { width: 100%; height: 100%; object-fit: cover; }

        /* Ana İçerik */
        main { text-align: center; max-width: 650px; padding: 2rem; z-index: 10; }
        h1 { font-size: 4rem; font-weight: 600; letter-spacing: -3px; margin-bottom: 0.5rem; }
        .subtitle { color: var(--text-dim); font-size: 1.1rem; margin-bottom: 3.5rem; font-weight: 300; }

        /* Özel Buton Tasarımı */
        .btn-custom {
            display: block; width: 360px; padding: 24px; margin: 18px auto;
            background: linear-gradient(135deg, var(--glass-black), var(--glass-yellow));
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 191, 0, 0.2); border-radius: 30px;
            color: #fff; text-decoration: none; font-size: 0.85rem;
            letter-spacing: 4px; text-transform: uppercase; transition: var(--transition);
            cursor: pointer; outline: none;
        }
        .btn-custom:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: rgba(255, 191, 0, 0.5);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        /* Overlay */
        .overlay {
            position: fixed; inset: 0; background: #000;
            z-index: 2000; display: none; flex-direction: column;
            align-items: center; justify-content: center;
        }
        .exit-btn {
            position: absolute; top: 40px; left: 40px;
            background: rgba(255,255,255,0.05); color: #fff;
            border: 1px solid rgba(255,255,255,0.1); padding: 12px 25px;
            border-radius: 15px; cursor: pointer; transition: 0.3s; z-index: 2100;
        }
        .exit-btn:hover { background: #fff; color: #000; }

        /* iPhone Style Panels */
        .iphone-card {
            width: 90%; max-width: 440px; background: rgba(20, 20, 20, 0.85);
            border-radius: 40px; padding: 35px; border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(30px);
        }
        .iphone-input {
            width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            padding: 20px; border-radius: 20px; color: #fff; margin-bottom: 20px;
            font-size: 1rem; outline: none;
        }

        /* Snake Game UI */
        #snake-score { position: absolute; top: 40px; right: 40px; font-size: 2rem; font-weight: 600; color: #ffbf00; }
        .snake-controls {
            display: none; position: absolute; bottom: 40px; 
            grid-template-areas: ". up ." "left down right"; gap: 10px;
        }
        @media (max-width: 768px) { .snake-controls { display: grid; } }
        .d-btn {
            width: 60px; height: 60px; background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2); border-radius: 15px;
            color: white; display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; cursor: pointer;
        }

        /* AI Gallery */
        #ai-gallery { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; max-height: 250px; overflow-y: auto; }
        .gallery-img { width: 100%; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); }
        .loader { color: #ffbf00; font-size: 0.8rem; display: none; margin-bottom: 10px; }

        /* Music */
        .music-bar {
            margin-top: 3rem; display: flex; align-items: center; gap: 20px;
            background: rgba(255,255,255,0.03); padding: 12px 30px; border-radius: 100px;
        }
    </style>
</head>
<body>

    <nav class="avatar-container">
        <label for="pfp-input" class="avatar-wrapper">
            <img id="pfp-preview" src="https://api.dicebear.com/7.x/shapes/svg?seed=Axellizm" alt="Profil">
        </label>
        <input type="file" id="pfp-input" hidden accept="image/*">
    </nav>

    <main>
        <h1>Axellizm</h1>
        <p class="subtitle">Gelişmiş bir web sitesi, gelecekte daha iyi yerlerde olacaktır.</p>
        
        <button class="btn-custom" onclick="openModule('snake-ui')">Yılan Oyunu</button>
        <button class="btn-custom" onclick="openModule('heart-ui')">3D Kalp Parçacıkları</button>
        <button class="btn-custom" onclick="openModule('ai-ui')">AI Görsel Oluştur</button>
        <button class="btn-custom" onclick="openModule('story-ui')">Story Paneli</button>

        <div class="music-bar">
            <button id="music-btn" style="background:#fff; border:none; color:#000; border-radius:50%; width:45px; height:45px; cursor:pointer;">▶</button>
            <div style="text-align:left">
                <b style="display:block; font-size:0.9rem;">Alacarte</b>
                <span style="color:var(--text-dim); font-size:0.8rem;">Deha Tuzcu</span>
            </div>
        </div>
    </main>

    <!-- UI Overlays -->
    <div id="snake-ui" class="overlay">
        <button class="exit-btn" onclick="closeModule('snake-ui')">← ÇIKIŞ</button>
        <div id="snake-score">0</div>
        <div id="snake-container" style="width:100%; height:100%;"></div>
        <div class="snake-controls">
            <div class="d-btn" style="grid-area: up;" onclick="handleSnakeKey('ArrowUp')">↑</div>
            <div class="d-btn" style="grid-area: left;" onclick="handleSnakeKey('ArrowLeft')">←</div>
            <div class="d-btn" style="grid-area: down;" onclick="handleSnakeKey('ArrowDown')">↓</div>
            <div class="d-btn" style="grid-area: right;" onclick="handleSnakeKey('ArrowRight')">→</div>
        </div>
    </div>

    <div id="heart-ui" class="overlay">
        <button class="exit-btn" onclick="closeModule('heart-ui')">← ÇIKIŞ</button>
        <div id="heart-container" style="width:100%; height:100%;"></div>
    </div>

    <div id="ai-ui" class="overlay">
        <button class="exit-btn" onclick="closeModule('ai-ui')">← ÇIKIŞ</button>
        <div class="iphone-card">
            <h2 style="margin-bottom:20px; font-weight:400;">Visual AI</h2>
            <input type="text" id="ai-prompt" class="iphone-input" placeholder="Prompt girin...">
            <button class="btn-custom" style="width:100%; margin:0;" onclick="generateAI()">OLUŞTUR</button>
            <div id="ai-loader" class="loader">Yapay zeka fırçaları hazırlıyor...</div>
            <div id="ai-gallery"></div>
        </div>
    </div>

    <div id="story-ui" class="overlay">
        <button class="exit-btn" onclick="closeModule('story-ui')">← ÇIKIŞ</button>
        <div class="iphone-card">
            <h2 style="margin-bottom:20px; font-weight:400;">Yeni Story</h2>
            <textarea id="story-text" class="iphone-input" style="height:120px; resize:none;" placeholder="Bir şeyler yaz..."></textarea>
            <button class="btn-custom" style="width:100%; margin:0;" onclick="postStory()">PAYLAŞ</button>
            <div id="story-feed" style="margin-top:20px; overflow-y:auto; max-height:200px;"></div>
        </div>
    </div>

    <audio id="audio-player" loop src="https://files.catbox.moe/2v3g6z.mp3"></audio>

    <script>
        const SUPABASE_URL = 'YOUR_SUPABASE_URL';
        const SUPABASE_KEY = 'YOUR_SUPABASE_ANON_KEY';
        const _supa = (SUPABASE_URL !== 'YOUR_SUPABASE_URL') ? supabase.createClient(SUPABASE_URL, SUPABASE_KEY) : null;

        let activeThree = { scene: null, renderer: null, camera: null, frameId: null };

        function openModule(id) {
            document.getElementById(id).style.display = 'flex';
            if (id === 'heart-ui') initHeart();
            if (id === 'snake-ui') initSnake();
        }

        function closeModule(id) {
            document.getElementById(id).style.display = 'none';
            if (activeThree.renderer) {
                cancelAnimationFrame(activeThree.frameId);
                activeThree.renderer.dispose();
                activeThree.scene.traverse(obj => {
                    if (obj.geometry) obj.geometry.dispose();
                    if (obj.material) obj.material.dispose();
                });
                activeThree.renderer.domElement.remove();
                activeThree = { scene: null, renderer: null, camera: null, frameId: null };
            }
            window.removeEventListener('keydown', snakeKeydown);
        }

        // --- 1. PROFIL & SUPABASE ---
        const pfpInput = document.getElementById('pfp-input');
        pfpInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file || !_supa) return;

            const reader = new FileReader();
            reader.onload = (ev) => document.getElementById('pfp-preview').src = ev.target.result;
            reader.readAsDataURL(file);

            const fileName = `avatar_${Date.now()}.png`;
            // Eski avatarı silme mantığı (basitleştirilmiş)
            const { data, error } = await _supa.storage.from('avatars').upload(fileName, file);
            if (!error) {
                const { data: urlData } = _supa.storage.from('avatars').getPublicUrl(fileName);
                console.log("Public URL:", urlData.publicUrl);
            }
        });

        // --- 2. 3D KALP ---
        function initHeart() {
            const container = document.getElementById('heart-container');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            const pts = [];
            for (let i = 0; i < 8000; i++) {
                const t = Math.random() * Math.PI * 2;
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
                pts.push(new THREE.Vector3(x * 0.2, y * 0.2, (Math.random() - 0.5) * 4));
            }

            const heart = new THREE.Points(new THREE.BufferGeometry().setFromPoints(pts), new THREE.PointsMaterial({ size: 0.06, color: 0xa36a4d }));
            scene.add(heart);
            camera.position.z = 10;

            function anim() {
                activeThree.frameId = requestAnimationFrame(anim);
                heart.rotation.y += 0.01;
                renderer.render(scene, camera);
            }
            activeThree = { scene, renderer, camera };
            anim();
        }

        // --- 3. 3D YILAN ---
        let snakeDir, snakeBody, snakeScore, lastMoveTime;
        function initSnake() {
            const container = document.getElementById('snake-container');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            scene.add(new THREE.GridHelper(20, 20, 0x444444, 0x222222));
            
            snakeBody = [];
            snakeDir = new THREE.Vector3(1, 0, 0);
            snakeScore = 0;
            document.getElementById('snake-score').innerText = "0";

            const createCube = (pos, color) => {
                const mesh = new THREE.Mesh(new THREE.BoxGeometry(0.9, 0.9, 0.9), new THREE.MeshBasicMaterial({ color }));
                mesh.position.copy(pos);
                scene.add(mesh);
                return mesh;
            };

            snakeBody.push(createCube(new THREE.Vector3(0, 0.5, 0), 0xa36a4d));
            let food = createCube(new THREE.Vector3(5, 0.5, 5), 0xffbf00);

            camera.position.set(0, 15, 15);
            camera.lookAt(0, 0, 0);

            lastMoveTime = 0;
            function gameLoop(time) {
                activeThree.frameId = requestAnimationFrame(gameLoop);
                if (time - lastMoveTime > 150) {
                    const headPos = snakeBody[0].position.clone().add(snakeDir);
                    
                    // Duvar Çarpma
                    if (Math.abs(headPos.x) > 10 || Math.abs(headPos.z) > 10) {
                        alert("OYUN BİTTİ! Skor: " + snakeScore);
                        closeModule('snake-ui');
                        return;
                    }

                    // Food Kontrol
                    if (headPos.distanceTo(food.position) < 1) {
                        snakeScore += 10;
                        document.getElementById('snake-score').innerText = snakeScore;
                        food.position.set(Math.floor(Math.random()*19-9), 0.5, Math.floor(Math.random()*19-9));
                        snakeBody.push(createCube(snakeBody[snakeBody.length-1].position, 0x643F23));
                    }

                    for (let i = snakeBody.length - 1; i > 0; i--) snakeBody[i].position.copy(snakeBody[i - 1].position);
                    snakeBody[0].position.copy(headPos);
                    lastMoveTime = time;
                }
                renderer.render(scene, camera);
            }
            activeThree = { scene, renderer, camera };
            gameLoop(0);
            window.addEventListener('keydown', snakeKeydown);
        }

        function snakeKeydown(e) { handleSnakeKey(e.key); }
        function handleSnakeKey(key) {
            if (key === 'ArrowUp' && snakeDir.z === 0) snakeDir.set(0, 0, -1);
            if (key === 'ArrowDown' && snakeDir.z === 0) snakeDir.set(0, 0, 1);
            if (key === 'ArrowLeft' && snakeDir.x === 0) snakeDir.set(-1, 0, 0);
            if (key === 'ArrowRight' && snakeDir.x === 0) snakeDir.set(1, 0, 0);
        }

        // --- 4. AI & STORY ---
        async function generateAI() {
            const prompt = document.getElementById('ai-prompt').value;
            const loader = document.getElementById('ai-loader');
            if (!prompt) return;

            loader.style.display = 'block';
            const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?nologo=true&seed=${Math.random()}`;
            const img = new Image();
            img.src = url;
            img.className = 'gallery-img';
            img.onload = () => {
                loader.style.display = 'none';
                document.getElementById('ai-gallery').prepend(img);
            };
        }

        function postStory() {
            const txt = document.getElementById('story-text').value;
            if (!txt) return;
            const div = document.createElement('div');
            div.className = 'story-item';
            div.innerHTML = `<small>Şimdi</small><p>${txt}</p>`;
            document.getElementById('story-feed').prepend(div);
            document.getElementById('story-text').value = '';
        }

        const audio = document.getElementById('audio-player');
        const mBtn = document.getElementById('music-btn');
        mBtn.onclick = () => {
            if (audio.paused) { audio.play(); mBtn.innerText = "||"; }
            else { audio.pause(); mBtn.innerText = "▶"; }
        };
    </script>
</body>
</html>
